<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scrimba | Basketball Scoreboard">
    <meta name="keywords" content="Website, html, css, js, Scrimba">
    <meta name="author" content="Zascu">

    <link rel="stylesheet" href="css/styles.css">

    <title>Scrimba | Basketball Scoreboard</title>

  </head>

  <body>
    
    <div class="container">

      <div>
          <h3>HOME</h3>

          <div class="score-box">
            <p class="score-paragraph" id="first-score">0</p>
          </div>

          <div class="buttons-box">
            <button class="plus-one-btn" onclick="firstAdd1()">+1</button>
            <button class="plus-two-btn" onclick="firstAdd2()">+2</button>
            <button class="plus-three-btn" onclick="firstAdd3()">+3</button>
          </div>
      </div>

      <div>
          <h3>GUEST</h3>

          <div class="score-box">
            <p class="score-paragraph" id="second-score">0</p>
          </div>

          <div class="buttons-box">
            <button class="plus-one-btn" onclick="secondAdd1()">+1</button>
            <button class="plus-two-btn" onclick="secondAdd2()">+2</button>
            <button class="plus-three-btn" onclick="secondAdd3()">+3</button>
          </div>
      </div>

    </div>

    <script src="js/main.js"></script>

  </body>

</html>
